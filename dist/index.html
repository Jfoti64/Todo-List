<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <img id="hamburgerMenu"/>
        <h1>Todo List</h1>
    </header>
    <div id="centerContent">
        <div id="currentTasks">
            <div id="addTask"></div>
        </div>
    </div>
    <!-- Slide-in panel for projects -->
    <div id="projectsPanel" class="projects-panel">
        <!-- Projects content -->
        <button id="allTab">All</button>
        <button id="todayTab">Today</button>
        <button id="importantTab">Important</button>
        <h2>Projects</h2>
        <div id="projectsContainer">

        </div>
        <div id="addProject">
            <span>+</span>
            <input type="text" placeholder="Add Project" id="addProjectInput">
        </div>
    </div>
    <!-- Slide-in panel for task editing -->
    <div id="taskEditPanel" class="task-edit-panel">
        <!-- Content for editing a task -->
        <h3 id="taskToEdit"></h3>
        <label for="editDueDate">Due Date:</label>
        <input type="date" id="editDueDate">
        
        <label for="editImportance">Importance:</label>
        <input type="checkbox" id="editImportance">
    </div>
    <footer>
        <h4>JFoti64</h4>
    </footer>
<script defer src="main.js"></script></body>
</html>
